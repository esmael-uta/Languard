version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Python dependencies for Flask..."
        - pip install --upgrade pip
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Build complete - Flask app ready"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - '**/__pycache__'
      - '**/venv'